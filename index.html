<!DOCTYPE html>
<html lang="en" class="w-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="output.css">
  <script src="script.js" defer></script>
  <style>
    .dialog-container {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="radio"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group input[type="radio"] {
        width: auto;
        display: inline-block;
        margin-right: 10px;
    }

    .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }
  </style>
</head>
<body class="w-screen ">
  <nav class="flex justify-between h-20 text-xl text-gray-100 bg-slate-700">
    <span class="flex items-center flex-grow mt-1 mb-1 ml-8">Library</span>
    <ul class="flex items-center justify-around w-48 gap-8 mr-10">
      <li><a href="">View</a></li>
      <li><a href="">Discover</a></li>
      <li><a href="">Login</a></li>
    </ul>
  </nav>
  <div class="" id="main-div">
    <button id="add-button">Click me!</button>
    <dialog id="myDialog" class="dialog-container">
      <form id="book-form" method="dialog">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" required>
        </div>
        <div class="form-group">
            <label>Have you read it yet?</label>
            <input type="radio" id="read-yes" name="read" value="yes" required>
            <label for="read-yes">Yes</label>
            <input type="radio" id="read-no" name="read" value="no">
            <label for="read-no">No</label>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
    </dialog>
  </div>
</body>
</html>
